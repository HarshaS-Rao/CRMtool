<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ukshati CRM</title>
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/style.css" />
      </head>
<body>

    <div class="container">
        <header>
            <h1>Leads</h1>
            <p></p>
            <section class="create-client">
                <button><i class="fas fa-plus"></i>Create Lead</button>
              </section> 
<form action="" class="form">
    <div class="form-element">
      <label for="Lead Name">Lead Name</label>
      <input type=text id="start_date" />
    </div>
    <div class="form-element">
        <label for="Source">Lead Name</label>
        <input type=text id="start_date" />
      </div>
    <div class="form-element">
      <label for="end_date">End date</label>
      <input type="date" name="end_date" id="end_date" />
    </div>
    <div class="form-element">
      <label for="status">Select status</label>
      <select name="status" id="status">
        <option value="" disabled>All clients</option>
        <option value="">Status 1</option>
        <option value="">Status 2</option>
      </select>
    </div>
    <div class="form-element">
      <label for="items">Item</label>
      <select name="items" id="items">
        <option value="" disabled>Select an item</option>
        <option value="">Item 1</option>
        <!--<option value="">Item 2</option>-->
      </select>
    </div>

    <div class="form-element" id="country">
      <label for="country">State</label>
        
        <input type="text">
      </select>
    </div>
    <div class="form-element" id="state">
      <label for="state">City</label>
      <input type="text">
      </select>
    </div>
    <div class="form-element" id="marketer">
      <label for="state">Phone number</label>
      <input type="number">
      </select>
    </div>
    <div class="form-element" id="branch">
      <label for="state">Pin Code</label>
      <input type="number">
      </select>
    </div>
    <button type="submit" form="form1" value="Submit">Submit</button>
  </form>
</body>
  </html>
